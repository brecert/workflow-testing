name: Preview Pull Request
description: Builds a pull request

inputs:
  folder:
    name: Build Folder
    description: The folder to try to build from
    required: true
    default: .

runs:
  using: composite
  steps:
    - name: Build...
      run: |
        cd "${{ inputs.folder }}"
        date > date
        echo "${{ github.token }}"
      shell: bash -l {0}
