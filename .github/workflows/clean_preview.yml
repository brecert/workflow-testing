name: Clean Preview

#! Safety:
#! this workflow should not execute any code at all
#! see githubs docs on pull_request_target for more
on:
  pull_request_target:
    types: [closed, unlabled]

jobs:
  clean:
    runs-on: ubuntu-latest
    if: github.event.pull_request.action == 'closed' || github.event.label.name == 'use-preview'

    steps:
      - uses: actions/checkout@v2
        with:
          ref: build-previews
          persist-credentials: false

      - name: clean previews
        run: 'rm -rf "./refs/pull/${{ github.event.pull_request.number }}"'

      - name: publish cleaned previews
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          folder: .
          branch: build-previews
